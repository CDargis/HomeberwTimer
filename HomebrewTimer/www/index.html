<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <!-- styles -->
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.2.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Homebrew Timer</title>
    </head>
    <body>
        <div data-role="page" data-title="Homebrew Timer">
            <div data-role="main" class="ui-content">
                <div class="timer" data-role="content">
                    <div class="time row">
                        <div class="timeWrap">
                            <div class="minutes">90</div>
                            <div class="sep">:</div>
                            <div class="seconds">00</div>
                        </div>
                    </div>
                    <div class="controls" data-role="controlgroup" data-type="horizontal">
                        <a href="#" id="startButton" data-role="button" data-inline="true" data-bind="click: timer.start">Start</a>
                        <a href="#" id="stopButton" data-role="button" data-inline="true" data-bind="click: timer.stop">Stop</a>
                    </div>
                </div>
                <div class="ingredients" data-role="content">
                    <ul data-role="listview">
                        <li data-icon="plus" data-bind="css: { 'ui-last-child': ingredients().length === 0 }">
                            <a href="#" class="addButton" data-bind="click: showAddIngedientPopup"><h1>Add</h1></a>
                        </li>
                        <!-- ko foreach: ingredients -->
                        <li class="ingredient" data-icon="delete" data-bind="click: showDeleteIngredientPopup">
                            <a href="#" class="ui-btn ui-btn-icon-right ui-icon-delete">
                                <h1 data-bind="text: dropTime"></h1>
                                <h1 data-bind="text: name"></h1>
                            </a>
                        </li>
                        <!-- /ko -->
                    </ul>
                </div>
            </div>
        </div>
        <div id="addDialog" data-role="page">
            <div data-role="header">
                <h1>Add an Ingredient</h1>
            </div>
            <div data-role="content">
                <input type="text" name="name" id="ingredientName" placeholder="Name"/>
                <input type="text" name="amount" id="ingredientAmount" placeholder="Amount (oz)"/>
                <input type="text" name="time" id="ingredientDropTime" placeholder="Time (e.g. 60:00)"/>
                <a href="#" data-role="button" data-bind="click: addDialogAccept">Add</a>
                <a href="#" data-role="button" data-bind="click: addDialogCancel">Cancel</a>
            </div>
        </div>
         <div id="deleteDialog" data-role="page">
            <div data-role="header">
                <h1>Delete?</h1>
            </div>
            <div data-role="content">
                <h1 data-bind="text: modelForDeleteDialog().deleteMsg"></h1>
                <a href="#" data-role="button" data-bind="click: deleteDialogAccept">Delete</a>
                <a href="#" data-role="button" data-bind="click: deleteDialogCancel">Cancel</a>
            </div>
        </div>
            <script type="text/javascript" src="js/jquery.js"></script>
            <script type="text/javascript" src="js/jquery.mobile-1.4.2.js"></script>
            <script type="text/javascript" src="js/knockout.js"></script>
            <script type="text/javascript" src="phonegap.js"></script>
            <script type="text/javascript" src="js/index.js"></script>
            <script type="text/javascript">
                app.initialize();
            </script>
        </script>
    </body>
</html>
